<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Preventing Duplicate Form Submissions</title>
 
 <script src="app.js"></script>
</head>

<body>
    <div>
        <form onsubmit="submitForm();event.preventDefault()">  
            <input type="text" oninput="change()" name="password" placeholder="Name"/><br><br>  
            <input type="text" oninput="change()" name="username" placeholder="Email"/><br><br>
            <input type="submit" id="submitButton" value="Submit">
        </form>
    </div>
</body>
